<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <title>GPA Report</title>
</head>
<body>
<div id="main-container">
    <div id="header">
        <h3>Calculate Your GPA (1st year)</h3>
        <select id="cycle" onchange="changeForm()">
            <option value="hide">-- Select Cycle --</option>
            <option value="p">Pysics Cycle</option>
            <option value="c">Chemistry Cycle</option>
        </select>
    </div>
    <form id="form-container">
        <div id="hide"></div>
        <div id="p"></div>
        <div id="c"></div>
        <br>
        <input type="submit" value="Calculate" class="btn">
    </form>
    <script>setForm()</script>
</div>
