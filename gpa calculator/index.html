<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="neumorphism/script.js"></script>
    <script src='select/script.js'></script>
    <script src="sliding-input/sliding-input.js"></script>

    <link rel="stylesheet" href="sliding-input/sliding-input.css">
    <link rel="stylesheet" href="select/style.css">
    <link rel="stylesheet" href="neumorphism/style.css">
    <link rel="stylesheet" href="glass-morphism/style.css">

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>GPA Report</title>
</head>
<body id="glass-morphism">
<div class="gradient-sphere" id="sphere-1"></div>
<div class="gradient-sphere r-270" id="sphere-2"></div>
<div class="gradient-sphere" id="sphere-3"></div>
<div class="gradient-sphere" id="sphere-4"></div>
<div class="gradient-sphere" id="sphere-5"></div>
<div class="gradient-sphere" id="sphere-6"></div>
<div class="gradient-sphere" id="sphere-7"></div>
<div id="main-container" class="glass">
    <div id="header">
        <h3>Calculate Your GPA (1st year)</h3>
        <h4>If SEE disabled or left empty, will assume SEE marks to be same as in CIE</h4>
        <h4>If CIE left empty, will assume 'zero'</h4>
        <h4>CGPA does not consider failed subjects, SGPA does</h4>
        <select id="cycle" onchange="changeForm()">
            <option value="hide">-- Select Cycle --</option>
            <option value="p">Physics Cycle</option>
            <option value="c">Chemistry Cycle</option>
        </select>
        <div style="padding-left: 15px">
            <label for="chk">Enable SEE Marks Entry</label>
            <input type="checkbox" id="chk"
                   onchange="enableInpSee(!document.getElementById('chk').checked,
                                          document.getElementById('cycle').value)">
        </div>
    </div>
    <br>
    <form id="form-container" onsubmit="calculate()">
        <div id="hide"></div>
        <div id="p"></div>
        <div id="c"></div>
        <br>
        <div id="end">
            <label style="display: flex; align-self: center; justify-content: center;" class="neo">Total
                =<br>(20)</label>
            <label id='tm' style="align-self: center" class="neo">CIE: <br>SEE: </label>
            <label id='lpg' style="align-self: center; text-align: right;" class="neo">Credit <br>
                &nbsp;&nbsp;&nbsp;%</label>
        </div>
        <br>
        <div id="submit">
            <!--            <input type="submit" value="Calculate" class="btn">-->
            <label id="gpa" style="align-self: center; text-align: center;" class="neo"> CGPA<br> SGPA</label>
        </div>
    </form>
    <script>setForm()</script>
    <br>
    <footer>
        <h4>
            Made By Amith M (ISE 1st yesr)
        </h4>
    </footer>
</div>
</body>
<script src="select/script.js"></script>
</html>
